<div class="form-group">
      <label class="control-label col-md-4" for="name">Name:</label>
      <div class="col-md-8">
        <input type="text" class="form-control"  name="name" ng-model="data.name" placeholder="Enter Your Full Name">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="email">Email ID:</label>
     <div class="col-md-8">
    <input type="email" class="form-control"  name="email" ng-model="data.email" placeholder="Enter your active email id to receive relevant jobs">
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="mobile">Mobile No:</label>
     <div class="col-md-8">
    <input type="number" class="form-control"  name="mobile" ng-model="data.mobile" placeholder="Enter your Mobile Number" >
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="password">Password:</label>
     <div class="col-md-8">
    <input type="password" class="form-control"  name="password" ng-model="data.password" placeholder="Enter your Password" >
  </div>
  </div>
   <div class="form-group">
    <label class="control-label col-md-4" for="cpassword">Confirm Password:</label>
     <div class="col-md-8">
    <input type="password" class="form-control"  name="confirmpassword" ng-model="data.cpassword" placeholder="Enter your Confirm Password" >
  </div>
</div>
<div class="col-md-3 form-group pull-right">
        <a ui-sref="form.interests" ><button class="btn btn-block btn-info">Next Section </button></a>
    </div>

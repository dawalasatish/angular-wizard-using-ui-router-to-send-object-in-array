<div class="row">
<div class="col-md-offset-1 col-sm-10">

  <div id="form-container">
  

    
          
          <div id="status-buttons" class="text-center">
             <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3"><a ui-sref-active="active" ui-sref=".profile"><span><i class="fa fa-info" aria-hidden="true"></i></span></a></div> 
             <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3"> <a ui-sref-active="active" ui-sref=".interests"><span><i class="fa fa-code" aria-hidden="true"></i></span></a></div>
              <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3"><a ui-sref-active="active" ui-sref=".payment"><span><i class="fa fa-university" aria-hidden="true"></i></span></a></div>
              <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3"><a ui-sref-active="active" ui-sref=".completed"><span><i class="glyphicon glyphicon-ok"></i></span></a></div>
              
          </div>

      <div class="clearfix"></div>
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" class="form-horizontal" ng-submit="processForm()" style="margin-top:15%">
          <!-- our nested state views will be injected here -->
          <div class="col-md-9 col-md-offset-1">
            <div id="form-views" ui-view></div>
          </div>
         
      </form>
  
  </div>
</div>
</div>
